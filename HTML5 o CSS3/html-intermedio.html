<!-- METODOLIA BEM: Block element modifire, forma específica de trabajar 
Si hay elemento que necesita manejar estilos diferentes pero tiene muchos otros estilos en común, crear una base o estilos predefinidos para ambos elementos y después modificarlos independientemente como un botón login y register. Reutiliza código, se simplificar su especificidad, código más elegible*/
BEM, se compone de 3 parte: Bloque (block), es grupo de elementos que no dependede de nadie para existir y que puede ser reutilizable. Elemento (element) es una parte de un bloque. Modificadores (modifire), forma de modifica los 
bloques y elementos (clase modificadora)-->

<!--Bloques: los bloques se nombras con la función que cumple por ejemplo (list, navegation, card)
Elemento: los elementos se nombra según donde se posicionan en el bloque con doble guión invertido (lista__item)
Modifire: Clase modificadora se nombra con nombre elemento y su modificación con doble guione (item--important) se coloca como la segunda clase del elemento o bloque que se quiere modificar-->

<ul class="list"> 
<li class="list__item item--important"></li>
<li class="list__item"></li>
<li class="list__item"></li>
</ul>

/* SRCSET, SIZES: Condiciones para que se cargue el contenido adecuado dependiendo la resolución del dispositivo*/

<img src="imagen.png" 
srcset="imagen-mediana.png 400w, 
imagen-pequeña.png 600w", 
imagen-muy-pequeña 800w,
size="(max-width: 700px) 600px, (max-width: 400px) 800px, 900px">
<!--etiqueta (img), atributos: URL base (src), URLs alternativos que se ejecutan segun la resolución (srcset) sintaxis; URL y la resolución en la que cargará la URL, condiciones que se ejecutan si cumples la condiciones sintaxis; condición (max-width: 500px) y el tipo de resolución que cargue dependiendo si cumple la condición (400px)-->

<!--PICTURE: tag para especificar múltiples fuentes para una imagen y que el navegador puede eligir muchas opciones, SOURCE Y MEDIA: Para dar alternativas al navegador-->

<picture>
<source srcset="imagen.webp" type="image/webp">     <!--webp es un formato recomendado para imágenes en la web>-->
<source media="(max-width: 400px)" srcset="imagen-pequeña.png">
<source media="(max-width: 600px)" srcset="imagen-grande.png">
<img src="imagen-normal.png">
</picture>    <!--(Todo dentro picture: source es para darle más opciones al navegador. Atributos: media es para darle condiciones en cuanto a la resolución, srcset es la URL que se colocaría en esa resolución,  srcset son las url alternativas que se colocan si el media es correcto coloca en orden de resolución (más pequeña a más grande)-->
<!--Picture es util cuando la imagen es muy grande y queremos optimizar las cargas-->
